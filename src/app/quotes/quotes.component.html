<div class="overlay">
    <h1 class="text-danger">
      {{ title | titlecase | uppercase}}
      <hr>
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <app-quotes-form (add)="addedQuote($event)"></app-quotes-form>
        </div>
        <div class="col-sm-9">
          <div class="all-cards">
            <div *ngFor="let quote of sortQuotes let i= index" class="card" style="width: 24rem;"  >
              <div class="card-body">
                <h4 class="card-title" appTopQoute >{{quote.title}} <button (click)='displayInfo(i)' class="btn btn-success btn-sm" id="quotes-button" >See More</button></h4>
                <p class="card-text" id="param">{{quote.quote}}</p>
                <app-quotes-detail *ngIf='quote.showInfo' bind-quoty='quote' (isRead)='quoteDelete($event,i)'></app-quotes-detail>
                <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.name}}</span><span id="date">on: <span id="datecolor">{{quote.datePosted|date:'short'}}</span></span></span>
                <!-- {{quote.maxlikes}} -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
